<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Sistem Informasi Pengelolaan UMKM</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f7fc;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .container {
            display: flex;
            width: 100%;
            max-width: 1200px;
            background: white;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            overflow: hidden;
        }

        .left-section {
            background-color: #f0f4ff;
            padding: 50px;
            flex: 1;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }

        .left-section img {
            width: 150px;
            margin-bottom: 20px;
        }

        .left-section h1 {
            font-size: 2rem;
            color: #004aad;
            margin-bottom: 10px;
        }

        .left-section p {
            font-size: 1rem;
            color: #333;
        }

        .right-section {
            padding: 50px;
            flex: 1;
        }

        .right-section h2 {
            font-size: 1.5rem;
            margin-bottom: 20px;
            color: #333;
        }

        .form-group {
            margin-bottom: 15px;
        }

        .form-group label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
            color: #555;
        }

        .form-group input {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 1rem;
        }

        .form-group input:focus {
            border-color: #004aad;
            outline: none;
        }

        .form-options {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }

        .form-options input[type="checkbox"] {
            margin-right: 5px;
        }

        .form-options a {
            text-decoration: none;
            color: #004aad;
            font-size: 0.9rem;
        }

        .form-options a:hover {
            text-decoration: underline;
        }

        .btn {
            display: block;
            width: 100%;
            padding: 10px;
            background-color: #004aad;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 1rem;
            cursor: pointer;
            text-align: center;
        }

        .btn:hover {
            background-color: #003a8f;
        }

        .register-link {
            text-align: center;
            margin-top: 10px;
        }

        .register-link a {
            color: #004aad;
            text-decoration: none;
        }

        .register-link a:hover {
            text-decoration: underline;
        }
    </style>
    <script>
        function handleLogin(event) {
            event.preventDefault(); // Mencegah pengiriman form default

            // Pengguna langsung diarahkan ke halaman dashboard tanpa validasi
            alert("Login berhasil! Anda akan diarahkan ke dashboard.");
            window.location.href = "dashboard.html"; // Ganti dengan URL dashboard
        }
    </script>
</head>
<body>
    <div class="container">
        <div class="left-section">
            <img src="logo1.jpeg" alt="Logo UMKM Go">
            <h1>UMKM Go</h1>
            <p>Sistem Informasi Pengelolaan UMKM</p>
        </div>
        <div class="right-section">
            <h2>Selamat Datang di Sistem Informasi Pengolahan UMKM</h2>
            <form onsubmit="handleLogin(event)">
                <div class="form-group">
                    <label for="username">Username</label>
                    <input type="text" id="username" name="username" placeholder="Masukkan username Anda">
                </div>
                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" name="password" placeholder="Masukkan password Anda">
                </div>
                <div class="form-options">
                    <div>
                        <input type="checkbox" id="remember" name="remember">
                        <label for="remember">Ingat perangkat ini?</label>
                    </div>
                    <a href="#">Lupa Password?</a>
                </div>
                <button type="submit" class="btn">Masuk</button>
            </form>
            <div class="register-link">
                Pengguna baru? <a href="#">Buat Akun</a>
            </div>
        </div>
    </div>
</body>
</html>
